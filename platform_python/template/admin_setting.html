<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - ABC 公司</title>
    <link rel="stylesheet" href="{{url_for('static', path='/css/admin_bar.css')}}">
    <link rel="stylesheet" href="{{url_for('static', path='/css/admin_setting.css')}}">
</head>
<body>
    {% include 'admin_header.html' %}

    <div class="content">
        <h1>设置</h1>

        <form>
            <div class="form-group">
                <label for="company-name">公司名称</label>
                <input type="text" id="company-name" name="company-name">
            </div>
            <div class="form-group">
                <label for="company-email">公司邮箱</label>
                <input type="email" id="company-email" name="company-email">
            </div>
            <div class="form-group">
                <label for="timezone">时区</label>
                <select id="timezone" name="timezone">
                    <option value="gmt-12">GMT-12:00 国际日期变更线西</option>
                    <option value="gmt-11">GMT-11:00 中途岛、萨摩亚群岛</option>
                    <option value="gmt-10">GMT-10:00 夏威夷</option>
                    <!-- 更多时区选项 -->
                </select>
            </div>
            <div class="form-group">
                <label for="language">语言</label>
                <select id="language" name="language">
                    <option value="en">英语</option>
                    <option value="fr">法语</option>
                    <option value="es">西班牙语</option>
                    <!-- 更多语言选项 -->
                </select>
            </div>
            <div class="form-group">
                <label for="notification">通知设置</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="email-notif" name="email-notif">
                    <label for="email-notif">通过电子邮件接收通知</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="sms-notif" name="sms-notif">
                    <label for="sms-notif">通过短信接收通知</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-save">保存设置</button>
            </div>
        </form>
    </div>

{% include 'admin_footer.html' %}
</body>
</html>
